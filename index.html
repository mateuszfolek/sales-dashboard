<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard | 2025</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/div-gradients.css">
    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/graphs-data.css">
</head>

<body>
    <main>
        <aside>

        </aside>
        <div class="grid">
            <div class="row">
                <div id="div1" class="graph-div">
                    <div class="text">
                        <p class="subhead">Today's Money:</p>
                        <div class="text-bottom">
                            <h3 class="data-value" id="revenue"></h3>
                            <span id="growth-revenue"></span>
                        </div>

                    </div>
                    <span class="icon">
                        <img src="./assets/icons/wallet.svg" alt="">
                    </span>
                </div>
                <div class="graph-div" id="div2">
                    <div class="text">
                        <p class="subhead">Today's Users:</p>
                        <div class="text-bottom">
                            <h3 class="data-value" id="users"></h3>
                            <span id="growth-users"></span>
                        </div>

                    </div>
                    <span class="icon">
                        <img src="./assets/icons/globe.svg" alt="">
                    </span>
                </div>
                <div class="graph-div" id="div3">
                    <div class="text">
                        <p class="subhead">New Clients:</p>
                        <div class="text-bottom">
                            <h3 class="data-value" id="clients"></h3>
                            <span id="decrease-clients"></span>
                        </div>

                    </div>
                    <span class="icon">
                        <img src="./assets/icons/file-text.svg" alt="">
                    </span>
                </div>
                <div class="graph-div" id="div4">
                    <div class="text">
                        <p class="subhead">Today's Money:</p>
                        <div class="text-bottom">
                            <h3 class="data-value" id="sales"></h3>
                            <span id="growth-sales"></span>
                        </div>

                    </div>
                    <span class="icon">
                        <img src="./assets/icons/dollar-sign.svg" alt="">
                    </span>
                </div>
            </div>

<div class="graph-div" id="div5">
  <div class="graph5-content">
    <div class="graph5-header">
      <div class="graph5-col graph5-name">NAME</div>
      <div class="graph5-col graph5-projects">PROJECTS</div>
      <div class="graph5-col graph5-follower">FOLLOWER</div>
    </div>
    <div class="graph5-body"></div>
  </div>
</div>



<div class="graph-div graph6-graph-div" id="div6">
  <div class="graph6-content">
    <div class="graph6-bar-chart" id="graph6-chart"></div>
  </div>
</div>
            

            <div class="graph-div" id="div7">
                <div class="content">
                     <div class="desc-7">
                        <p>Płeć i wiek użtkowników</p>
                        <div class="gender">
                            <p class="men">Men</p>
                            <p class="women">Women</p>
                        </div>
                     </div>
                     <div class="graph-7">
                            <div class="float" id="men"></div>
                            <div class="float" id="data"></div>
                            <div class="float" id="women"></div>
                     </div>
                </div>
            </div>
            <div class="graph-div" id="div8">
                <div class="content">
                     
                </div>
            </div>
            <div class="graph-div" id="div9">
                <div class="content">
                     
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
